name: Daily Scrape

on:
  schedule:
    - cron: "0 2 * * *" # Run at 2 AM UTC daily
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip" # Caching pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure aiohttp is installed even if requirements.txt is missing for now
          pip install aiohttp beautifulsoup4

      - name: Run Scraper
        run: |
          # python -m scraper.main 
          # Placeholder: Create a dummy file to test the workflow if main doesn't exist
          echo "Running scraper..."
          # In the future, this will be: python scraper/main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update planning data [skip ci]" && git push)
